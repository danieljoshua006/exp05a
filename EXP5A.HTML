<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            margin: 10px 0 5px;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" />

        <label for="from">From:</label>
        <select id="from">
            <option value="USD">US Dollar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="INR">Indian Rupee (INR)</option>
        </select>

        <label for="to">To:</label>
        <select id="to">
            <option value="USD">US Dollar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="INR">Indian Rupee (INR)</option>
        </select>

        <button onclick="convertCurrency()">Convert</button>

        <h2 id="result">Converted Amount: 0.00</h2>
    </div>
    
    <script>
        const exchangeRates = {
            "USD": 1,
            "EUR": 0.85,
            "GBP": 0.75,
            "INR": 75.0
        };

        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('from').value;
            const toCurrency = document.getElementById('to').value;

            if (amount === '') {
                alert("Please enter an amount to convert.");
                return;
            }

            const convertedAmount = (amount * exchangeRates[toCurrency]) / exchangeRates[fromCurrency];
            document.getElementById('result').innerHTML = `Converted Amount: ${convertedAmount.toFixed(2)} ${toCurrency}`;
        }
    </script>
</body>
</html>
